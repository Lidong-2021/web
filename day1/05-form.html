<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-form表单</title>
</head>
<body>
    <!-- 表单标签 -->
    <form action="#">
        <div>
            <label for="name"> 姓名:</label>
            <input type="text" id="name" name="name" placeholder="请输入姓名">
        </div>
        <div>
            <label for="pass"> 密码:</label>
            <input type="password" id="pass" name="pass" placeholder="请输入密码">
        </div>
         <div>
            <label for="xl"> 学历:</label>
            <!--下拉列表-->
            <select name="xl" id="xl">
                <option value="1">大学</option>
                <option value="2">中学</option>
                <option value="3">小学</option>
            </select>
        </div>
        <div>
            <label> 性别:</label>
<!--            单选按钮元素将name属性设为同一个值 相互排斥-->
            <input type="radio" name="sex" value="1" id="nan"><label for="nan">男</label>
            <input type="radio" name="sex" value="2" id="nv"><label for="nv">女</label>
        </div>
        <div>
            <label>爱好:</label>
            <input type="checkbox" name="like1"/>编程
            <input type="checkbox" name="like2"/>游戏
            <input type="checkbox" name="like3"/>阅读
        </div>
        <div>
            <label for="demo">简介:</label>
            <textarea name="demo"
                      id="demo"
                      cols="30"
                      rows="10">
            </textarea>
        </div>
        <div>
            <input type="submit" value="注册">
            <input type="reset" value="重置">
        </div>
    </form>
</body>
</html>
