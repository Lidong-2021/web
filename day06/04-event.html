<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        fieldset{
            margin: 0 auto;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 分组元素 -->
    <fieldset>
        <!-- 分组元素标题 -->
        <legend>控制页面背景色</legend>
        <div id="button">
            <button id="red">红色</button>
            <button id="blue">蓝色</button>
            <button id="green">绿色</button>
        </div>
    </fieldset>
    <script>
        var butRed=document.getElementById('red');
        var butBlue=document.getElementById('blue');
        var butGreen=document.getElementById('green');
        butBlue.onclick=function(){
            document.body.style.backgroundColor='blue';
        }
        butRed.onclick=function(){
            document.body.style.backgroundColor='red';
        }
        butGreen.onclick=function(){
            document.body.style.backgroundColor='green';
        }
    </script>
</body>
</html>
