<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="sw">
        <!-- 拖动元素 -->
        <input type="range" 
                id='num'
                min='1' 
                max='60' 
                value="3"
                >
    </div>
    <div id="tip">
        <img src="../day05/imgs/img-1.png" alt="">
    </div>
    <script>
        // 获取拖动对象，保存到a中
        var a=document.getElementById('num');
        var b=document.getElementById('tip');
        a.onchange=function(){
            
            console.log(a.value)
            switch(a.value){
                case '1':
                    console.log('今天天气很好');
                    break;
                case '2':
                    console.log('明天天气很好');
                        break;
                case '3':
                    console.log('后天天气很好');
                        break;
                case '31':
                    b.style.display='none'
                        break;
                default:
                    console.log('选择出错');
                    break;
            }
        }
        
    </script>
</body>
</html>
