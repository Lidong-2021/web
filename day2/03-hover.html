<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 260px;
            background-color: blue;
            color: white;
            text-align: center;
        }
        .box:hover{
            background-color: green;
        }
        #name:focus{
            background-color: red;
        }
        a:link{
            color: green;
        }
        a:visited{
            color: orangered;
        }
        a:hover{
            color: blue;
        }
        a:active{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 有一个div 元素，默认一个背景色移动上去后变另一个颜色 -->
    <div class="box">
        我会变背景色
    </div>
    <form action="#">
        <label for="name">
            姓名
        </label>
        <input type="text" 
               id="name" 
               name="name">
    </form>
    <a href="https://www.baidu.com/">百度</a>
</body>
</html>
